<div class="contact">
  <!-- Hero Section -->
  <section class="page-hero">
    <div class="container">
      <h1>{{ contactInfo.pageTitle }}</h1>
      <p>{{ contactInfo.pageSubtitle }}</p>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="contact-content">
    <div class="container">
      <div class="contact-grid">
        <!-- Contact Form -->
        <div class="contact-form-section">
          <h2>{{ contactInfo.formTitle }}</h2>
          <form class="contact-form" (submit)="onSubmit($event)">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
              </div>
            </div>
            
            <div class="form-group">
              <label for="tripType">Trip Type</label>
              <select id="tripType" name="tripType">
                <option *ngFor="let option of tripTypes" [value]="option.value">{{ option.label }}</option>
              </select>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="destination">Preferred Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Where would you like to go?">
              </div>
              <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" name="budget">
                  <option *ngFor="let option of budgetRanges" [value]="option.value">{{ option.label }}</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" rows="5" placeholder="Tell us about your travel preferences, group size, dates, or any special requirements..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info-section">
          <h2>{{ contactInfo.getInTouchTitle }}</h2>
          
          <div class="contact-methods">
            <div *ngFor="let method of contactMethods" class="contact-method">
              <div class="method-icon">{{ method.icon }}</div>
              <div class="method-details">
                <h4>{{ method.title }}</h4>
                <p *ngFor="let detail of method.details" [innerHTML]="detail.replace('@', '&#64;')"></p>
              </div>
            </div>
          </div>
          
          <div class="social-section">
            <h4>Follow Us</h4>
            <div class="social-links">
              <a *ngFor="let social of socialLinks" [href]="social.url" [attr.aria-label]="social.ariaLabel" target="_blank" rel="noopener">{{ social.icon }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container">
      <h2>{{ mapInfo.title }}</h2>
      <div class="map-placeholder">
        <div class="map-content">
          <h3>{{ mapInfo.sectionTitle }}</h3>
          <p>{{ mapInfo.address }}</p>
          <p>{{ mapInfo.landmark }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
