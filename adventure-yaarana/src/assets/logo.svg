<svg width="200" height="180" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="70" r="65" fill="url(#gradient1)" stroke="#1e3a5f" stroke-width="3"/>
  
  <!-- Mountains -->
  <polygon points="25,90 45,60 65,90" fill="#4a90a4" stroke="#1e3a5f" stroke-width="2"/>
  <polygon points="55,90 75,55 95,90" fill="#5ba0b5" stroke="#1e3a5f" stroke-width="2"/>
  <polygon points="85,90 105,65 125,90" fill="#4a90a4" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- Trees -->
  <polygon points="35,90 40,80 45,90" fill="#2d5a3d"/>
  <polygon points="155,90 160,80 165,90" fill="#2d5a3d"/>
  
  <!-- Airplane -->
  <g transform="rotate(-15 130 45)">
    <ellipse cx="130" cy="45" rx="25" ry="5" fill="#ff7043" stroke="#1e3a5f" stroke-width="2"/>
    <polygon points="125,45 140,40 140,50" fill="#ffab40"/>
    <circle cx="135" cy="43" r="2" fill="#1e3a5f"/>
    <circle cx="135" cy="47" r="2" fill="#1e3a5f"/>
  </g>
  
  <!-- Backpack -->
  <rect x="75" y="75" width="25" height="30" rx="5" fill="#ff5722" stroke="#1e3a5f" stroke-width="2"/>
  <rect x="78" y="85" width="8" height="12" fill="#d84315" stroke="#1e3a5f" stroke-width="1"/>
  <rect x="88" y="85" width="8" height="12" fill="#d84315" stroke="#1e3a5f" stroke-width="1"/>
  <circle cx="87" cy="95" r="3" fill="#795548"/>
  
  <!-- Sleeping Bag -->
  <rect x="105" y="85" width="18" height="20" rx="8" fill="#4caf50" stroke="#1e3a5f" stroke-width="2"/>
  <rect x="108" y="88" width="12" height="5" fill="#66bb6a"/>
  
  <!-- Suitcase -->
  <rect x="130" y="80" width="20" height="25" rx="3" fill="#ffa726" stroke="#1e3a5f" stroke-width="2"/>
  <rect x="135" y="75" width="10" height="5" fill="#ff9800"/>
  <circle cx="140" cy="90" r="2" fill="#1e3a5f"/>
  
  <!-- Dotted Trail -->
  <circle cx="40" cy="50" r="2" fill="#1e3a5f"/>
  <circle cx="50" cy="45" r="2" fill="#1e3a5f"/>
  <circle cx="60" cy="40" r="2" fill="#1e3a5f"/>
  <circle cx="70" cy="35" r="2" fill="#1e3a5f"/>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d84315">Adventure</text>
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a5f">Yaarana</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffab40;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>